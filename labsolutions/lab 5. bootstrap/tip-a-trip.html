<!DOCTYPE html>
<html>

<head>
	<title>My Trips</title>
	<meta name="viewport"
		  content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		  href="libs/bootstrap-4.4.1-dist/css/bootstrap.css">
	<link rel="stylesheet"
		  href="css/common.css">
	<link rel="stylesheet"
		  href="css/default.css"
		  media="(min-width: 701px)">
	<link rel="stylesheet"
		  href="css/mobile.css"
		  media="(max-width: 700px)">
	<script src="libs/jquery-3.4.1.js"></script>
	<script src="libs/bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</head>

<body>

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand"
			   href="#">My Trips</a>
			<button class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse"
				 id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link"
						   href="index.html">Trips <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link"
						   href="tip-a-trip.html">Tip a trip</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h2>Tip a trip</h2>

		<form>
			<div class="form-group row">
				<label for="input-location"
					   class="col-sm-4 col-form-label">Where to?</label>
				<div class="col-sm-8">
					<input class="form-control"
						   id="input-location"
						   placeholder="What&#039;s the location of the trip?">
				</div>
			</div>
			<div class="form-group row">
				<label for="input-when"
					   class="col-sm-4 col-form-label">When should I go?</label>
				<div class="col-sm-8">
					<input class="form-control"
						   id="input-when"
						   placeholder="When is it specially nice there?">
				</div>
			</div>
			<div class="form-group row">
				<label for="input-reason"
					   class="col-sm-4 col-form-label">Why?</label>
				<div class="col-sm-8">
					<textarea class="form-control"
							  id="input-reason"
							  rows="5"
							  placeholder="Why should I go there?"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-4 offset-sm-4">
					<button class="btn btn-primary">Tip it!</button>
				</div>
			</div>
		</form>

		<div class="row">
			<div class="col">
				<footer>
					Waldo &copy; <span id="copyright-year">year</span>
				</footer>
			</div>
		</div>
	</div>
</body>

</html>
