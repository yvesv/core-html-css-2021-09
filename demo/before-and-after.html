<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>

        blockquote {
            background: lightgoldenrodyellow;
            padding: 3rem;
            border: 3px dashed purple;
            border-radius: 2rem;
            position: relative;
        }
        blockquote::after { /* pseudo-elements */
            font-size: 5rem;
            content: '"';
            position: absolute;
            top: -1.8rem;
            right: 3rem;
        }
    </style>
</head>

<body>

    <h1>Before en after</h1>


    <blockquote>
        Logic with take you from A to B. Imagination will take you anywhere.
    </blockquote>



</body>

</html>
